openapi: 3.0.3
info:
  title: AI Phishing Detector API
  version: 1.0.0
servers:
  - url: http://localhost:5000
paths:
  /api/auth/signup:
    post:
      summary: User signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        "201": { description: Created }
  /api/auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        "200": { description: OK }
  /api/user/profile:
    get:
      summary: Get profile
      security: [ { bearerAuth: [] } ]
      responses:
        "200": { description: OK }
    put:
      summary: Update profile
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                currentPassword: { type: string }
                newPassword: { type: string }
      responses:
        "200": { description: OK }
  /api/predict:
    post:
      summary: Predict phishing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url: { type: string, format: uri }
      responses:
        "200": { description: OK }
  /api/history:
    get:
      summary: Get user history
      security: [ { bearerAuth: [] } ]
      responses:
        "200": { description: OK }
  /api/admin/stats:
    get:
      summary: Admin stats
      security: [ { bearerAuth: [] } ]
      responses:
        "200": { description: OK }
  /api/admin/retrain:
    post:
      summary: Start retrain (placeholder)
      security: [ { bearerAuth: [] } ]
      responses:
        "200": { description: OK }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

